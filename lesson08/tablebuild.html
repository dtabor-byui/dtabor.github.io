<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Table Build</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A table build page">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>

<body>
    <main>
        <table>
            <tr>
                <th colspan="3"><h2>ACME Wildwest</h2></th>
            </tr>
            <tr >
                <td class="cost"><h3>Period</h3></td>
                <td class="cost"><h3>Sales</h3></td>
                <td class="cost"><h3>Sales Goal</h3></td>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="cost">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <th colspan="3"><h6>Compiled 12.20.2020 bRauls</h6></th>
            </tr>
        </table>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/wbfntld.js"></script>

</body>

</html>
